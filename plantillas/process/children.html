{% extends "process.html" %}
{% block process_content %}
    <table class="table">
        <thead>
            <tr>
                <th>PID</th>
                <th>Nombre</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            {% for p in children %}
                <tr>
                    <td>{{ p.pid }}</td>
                    <td title="{{ p.cmdline }}">
                        <a href="{{ url_for(".process", pid=p.pid) }}">{{ p.nombre }}</a>
                    </td>
                    <td>{{ p.estado }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
